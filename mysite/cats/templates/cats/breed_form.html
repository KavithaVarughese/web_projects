{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Enter the name of Breed</h1>
  {% load crispy_forms_tags %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" value="Submit">
    
    {% if breed_count > 0 %}
    <input type="submit" onclick="window.location='{% url 'cats:breed_list' %}' ; return false;" value="Cancel">
    {% else %}
    <input type="submit" onclick="window.location='{% url 'cats:all' %}' ; return false;" value="Cancel">
    {% endif %}
  </form>
{% endblock %}
